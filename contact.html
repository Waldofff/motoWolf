    <div style="display: block; text-align: center">
      <form
        action="javascript:alert('Message has been sent')"
        style="
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          text-align: left;
        "
      >
        <label class="labels">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          class="inputs"
        />

        <label class="labels">Email</label>
        <input
          type="text"
          name="email"
          placeholder="Give your email"
          class="inputs"
        />

        <label class="labels">Message</label>
        <textarea
          name="message"
          placeholder="Please let us know, how we can help you."
          class="inputs"
          style="height: 200px"
        ></textarea>

        <input type="submit" value="SEND" class="button" disabled />
      </form>
